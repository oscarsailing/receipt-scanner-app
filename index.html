<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scontrini Pap√†</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scontrini">
    <!-- Load OpenCV.js for lightweight blur detection -->
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" type="text/javascript"></script>
    <!-- Load Google Identity Services SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="app-container">
        <!-- Screen 1: Camera / Home -->
        <div id="camera-screen" class="screen active">
            <div class="header">
                <h1>Scontrini Pap√†</h1>
            </div>
            
            <div class="content-center">
                <!-- Google Login Button (Visible when not logged in) -->
                <div id="login-container" style="margin-bottom: 20px;">
                    <button id="btn-login" class="btn-primary" style="padding: 15px 30px; font-size: 18px;">
                        üîê Accedi con Google
                    </button>
                    <p id="user-info" style="margin-top: 10px; font-size: 14px; text-align: center; display: none;"></p>
                </div>

                <label for="camera-input" class="btn-primary massive-btn web-only">
                    üì∑ Scatta Foto
                </label>
                <input type="file" id="camera-input" accept="image/*" capture="environment">
            </div>
        </div>



        <!-- Screen 3: Loading -->
        <div id="loading-screen" class="screen">
            <div class="content-center">
                <div class="macos-spinner"></div>
                <h2>Invio in corso...</h2>
            </div>
        </div>

        <!-- Screen 4: Success -->
        <div id="success-screen" class="screen">
            <div class="content-center">
                <div class="success-icon">‚úÖ</div>
                <h2>Fatto! Scontrino Inviato.</h2>
            </div>
        </div>
    </div>

    <!-- macOS Style Alert Modal -->
    <div id="alert-modal" class="modal-overlay">
        <div class="macos-alert">
            <h3 id="alert-title">Attenzione</h3>
            <p id="alert-message">Messaggio di errore.</p>
            <button id="alert-btn" class="btn-primary">OK</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
